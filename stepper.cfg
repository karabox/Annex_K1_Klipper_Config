# ---------------- Stepper Configs ----------------

# |----------------------|
# |        BACKPACK      |
# |----------------------|
# |------          ------|
# |Z1-M9|          |M8-Z2|
# | ------          -----|
# |Y-M2|           |M3-X1|
# |                      |
# |                      |
# |                      |
# |---              -----|
# | X-M1|          |M4-Y1|
# |----------------------|
# |------           ---- |
# |Z-M10|          |M7-Z3|
# |------   DOOR    ---- |

[stepper_x]
##  X Stepper - Left Front
##  Connected to MOT1
step_pin: MOT1_STEP
dir_pin: !MOT1_DIR
enable_pin: !MOT1_EN
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 400
endstop_pin: tmc5160_stepper_x:virtual_endstop
position_min: -8
position_endstop: 350
position_max: 350
homing_speed: 40.0
homing_retract_dist: 0
homing_positive_dir: true

[tmc5160 stepper_x]
cs_pin: MOT1_CS
spi_software_miso_pin: SPI_MISO
spi_software_mosi_pin: SPI_MOSI
spi_software_sclk_pin: SPI_SCK
diag1_pin: ^!MOT1_DIAG
interpolate:false
run_current: 1.4
sense_resistor: 0.075
stealthchop_threshold: 0
driver_SGT: -64


[stepper_x1]
##  X1 Stepper - Right Back
##  Connected to MOT3
step_pin: MOT3_STEP
dir_pin: MOT3_DIR
enable_pin: !MOT3_EN
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 400
