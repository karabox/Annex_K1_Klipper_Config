# ---------------- Z Stepper Configs ----------------

[stepper_z]
##  Z Stepper - Left
##  Connected to MOT10
step_pin: MOT10_STEP
dir_pin: MOT10_DIR
enable_pin: !MOT10_EN
rotation_distance: 60
gear_ratio: 60:1
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
position_max: 345
position_min: -8
homing_speed: 10.0
second_homing_speed: 5.0
homing_retract_dist: 3.0
homing_positive_dir: false

[tmc2209 stepper_z]
uart_pin: MOT10_CS
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

