spi_software_miso_pin: SPI_MISO
spi_software_mosi_pin: SPI_MOSI
spi_software_sclk_pin: SPI_SCK
diag1_pin: ^!MOT3_DIAG
interpolate:false
run_current: 1.4
sense_resistor: 0.075
stealthchop_threshold: 0
driver_SGT: -64


[stepper_y]
##  Y Stepper - Left Back
##  Connected to MOT2
step_pin: MOT2_STEP
dir_pin: MOT2_DIR
enable_pin: !MOT2_EN
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 400
